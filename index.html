<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1. Out of the Blue - Timothy Edwards Middle School</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #645394;
      font-family: sans-serif;
    }

    #flipbook {
      width: 880px;
      height: 520px; /* Increased height by 10px */
      margin: 60px auto;
      position: relative;
      display: none;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    .page {
      width: 440px;
      height: 520px; /* Increased height by 10px */
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .page::after {
      content: attr(data-page-number);
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #D3D3D3;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .nav-button {
      position: absolute;
      background: gray;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: none;
      border-radius: 8px;
      padding: 5px;
    }

    #prev-btn {
      bottom: 0;
      left: calc(50% - 440px - 10px); /* 10px left of flipbook */
    }

    #next-btn {
      bottom: 0;
      right: calc(50% - 440px - 10px); /* 10px right of flipbook */
    }

    .nav-button img {
      height: 40px;
      width: auto;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 880px;
      margin: 10px auto 30px;
      text-align: center;
      display: none;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook"></div>

  <!-- Navigation Buttons -->
  <button id="prev-btn" class="nav-button" onclick="$('#flipbook').turn('previous')">
    <img src="previous-arrow.png" alt="Previous">
  </button>

  <button id="next-btn" class="nav-button" onclick="$('#flipbook').turn('next')">
    <img src="next-arrow.png" alt="Next">
  </button>

  <!-- Page Scrollbar -->
  <div id="page-scrollbar-container">
    <input type="range" id="page-scrollbar" min="1" max="1" value="1">
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <script>
    document.getElementById("loader").style.display = "block";

    const url = 'OOTB2025.pdf'; // Your PDF file
    const tooltip = document.getElementById("tooltip");
    const scrollbar = document.getElementById("page-scrollbar");
    const scrollbarContainer = document.getElementById("page-scrollbar-container");

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      const flipbook = $('#flipbook');
      const totalPages = pdf.numPages;
      scrollbar.max = totalPages;

      function loadPage(pageNumber) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            const pageDiv = $('<div class="page">').append(canvas);
            pageDiv.attr('data-page-number', pageNumber);
            flipbook.append(pageDiv);

            if (pageNumber < totalPages) {
              loadPage(pageNumber + 1);
            } else {
              if (totalPages % 2 !== 0) {
                const blankPage = $('<div class="page">');
                flipbook.append(blankPage);
              }

              flipbook.turn({
                width: 880,
                height: 520,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 300,
                duration: 1500,
                when: {
                  turned: function (e, page) {
                    scrollbar.value = page;
                  }
                }
              });

              document.getElementById("loader").style.display = "none";
              document.getElementById("flipbook").style.display = "block";
              scrollbarContainer.style.display = "block";
              document.querySelectorAll(".nav-button").forEach(btn => btn.style.display = "block");
            }
          });
        });
      }

      loadPage(1);
    }).catch(error => {
      console.error('Error loading PDF:', error);
      alert('Failed to load PDF. Please make sure your file is uploaded and the name matches.');
    });

    scrollbar.addEventListener('input', function (e) {
      const page = parseInt(e.target.value);
      $("#flipbook").turn("page", page);
    });

    scrollbar.addEventListener('mousemove', function (e) {
      const rect = scrollbar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const pageNum = Math.round(percent * (scrollbar.max - 1)) + 1;
      const displayPages = pageNum % 2 === 0
        ? `Pages ${pageNum}-${pageNum + 1}`
        : `Pages ${pageNum - 1}-${pageNum}`;

      tooltip.style.left = (e.pageX - 20) + "px";
      tooltip.style.top = (e.pageY - 40) + "px";
      tooltip.style.display = "block";
      tooltip.innerText = displayPages;
    });

    scrollbar.addEventListener('mouseleave', function () {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
