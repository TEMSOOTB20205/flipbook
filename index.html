<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Out of the Blue 2025 - Timothy Edwards Middle School</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: sans-serif;
    }

    #loader {
      font-family: Arial;
      color: #555;
      text-align: center;
      margin-top: 100px;
    }

    #flipbook {
      width: 800px;
      height: 595px; /* 15% shorter than original 700px */
      margin: 60px auto 20px;
      display: none;
    }

    .page {
      width: 400px;
      height: 595px; /* match flipbook height */
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .page::after {
      content: attr(data-page-number);
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #D3D3D3;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .nav-button {
      position: fixed;
      bottom: 100px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    #prev-btn {
      left: 100px;
    }

    #next-btn {
      right: 100px;
    }

    .nav-button img {
      height: 60px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    #page-scrollbar {
      width: 60%;
    }

    /* Organization Info */
    #org-info {
      position: fixed;
      top: 30px;
      left: 30px;
      text-align: center;
      z-index: 1000;
    }

    #org-logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    #org-name {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      max-width: 120px;
      word-wrap: break-word;
    }

    /* Loader Enhancements */
    #loader img {
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<div id="loader">
  <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60" />
  <p>Loading flipbook, please wait...</p>
</div>

<div id="org-info">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/School_icon.svg/1024px-School_icon.svg.png" alt="Logo" id="org-logo" />
  <div id="org-name">Timothy Edwards Middle School</div>
</div>

<div id="flipbook"></div>

<button id="prev-btn" class="nav-button" onclick="$('#flipbook').turn('previous')">
  <img src="prev-arrow.png" alt="Previous" />
</button>

<button id="next-btn" class="nav-button" onclick="$('#flipbook').turn('next')">
  <img src="next-arrow.png" alt="Next" />
</button>

<div id="page-scrollbar-container">
  <input type="range" id="page-scrollbar" min="1" value="1" />
</div>

<script>
const url = 'OOTB2025.pdf';
const initialPagesToLoad = 7;
const renderedPages = {};
let pdf;
let totalPages = 0;
const flipbook = $('#flipbook');

function renderPage(pageNumber, callback) {
  if (renderedPages[pageNumber]) {
    callback && callback();
    return;
  }

  pdf.getPage(pageNumber).then(page => {
    const scale = 1.5;
    const viewport = page.getViewport({ scale });
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
      const pageDiv = $('<div class="page">').append(canvas).attr('data-page-number', pageNumber);
      if (flipbook.turn('hasPage', pageNumber)) {
        flipbook.turn('removePage', pageNumber);
      }
      flipbook.turn('addPage', pageDiv, pageNumber);
      renderedPages[pageNumber] = true;
      callback && callback();
    });
  });
}

pdfjsLib.getDocument(url).promise.then(function(loadedPdf) {
  pdf = loadedPdf;
  totalPages = pdf.numPages;

  for (let i = 1; i <= totalPages; i++) {
    const blank = $('<div />', { class: 'page', 'data-page-number': i });
    flipbook.append(blank);
  }

  flipbook.turn({
    width: 800,
    height: 595,
    autoCenter: true,
    display: 'double',
    acceleration: true,
    gradients: true,
    elevation: 300,
    duration: 1500,
    pages: totalPages
  });

  let pagesLoaded = 0;
  for (let i = 1; i <= Math.min(initialPagesToLoad, totalPages); i++) {
    renderPage(i, () => {
      pagesLoaded++;
      if (pagesLoaded === Math.min(initialPagesToLoad, totalPages)) {
        $('#loader').fadeOut(500, () => {
          $('#flipbook').fadeIn(400);
          $('#prev-btn, #next-btn, #page-scrollbar-container').fadeIn(400);
        });

        for (let j = initialPagesToLoad + 1; j <= totalPages; j++) {
          setTimeout(() => renderPage(j), 50 * (j - initialPagesToLoad));
        }
      }
    });
  }

  flipbook.on('turning', function(event, page) {
    renderPage(page);
    renderPage(page - 1);
    renderPage(page + 1);
  });

  const scrollbar = document.getElementById('page-scrollbar');
  scrollbar.max = totalPages;
  scrollbar.addEventListener('input', (e) => {
    const page = parseInt(e.target.value);
    $('#flipbook').turn('page', page);
    scrollbar.title = page % 2 === 0 ? `Pages ${page}-${page+1}` : `Pages ${page-1}-${page}`;
  });

  flipbook.on('turned', function(event, page) {
    scrollbar.value = page;
  });

}).catch(error => {
  console.error('Error loading PDF:', error);
  alert('Failed to load PDF.');
});
</script>

</body>
</html>
