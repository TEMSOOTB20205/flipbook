<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PDF Flipbook</title>
  <!-- jQuery (Required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js (Flipbook engine) https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js from CDN https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Link the worker script (must also be uploaded to GitHub repo)
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 50px auto;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <script>
    const url = 'yourfile.pdf'; // <-- Make sure this matches your uploaded PDF file name
  
    const loadingTask = pdfjsLib.getDocument(url);
     
    loadingTask.promise.then(function(pdf) {
       
      const flipbook = $('#flipbook');
       
      const totalPages = pdf.numPages;
   alert(totalPages);
      function loadPage(pageNumber) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            const pageDiv = $('<div class="page">').append(canvas);
            flipbook.append(pageDiv);

            if (pageNumber < totalPages) {
              alert(pageNumber);
              loadPage(pageNumber + 1);
            } else {
              // All pages loaded â€” initialize flipbook
              flipbook.turn({
                width: 800,
                height: 600,
                autoCenter: true
              });
            }
          });
        });
      }

      // Start with page 1
      loadPage(1);
    }).catch(error => {
      console.error('Error loading PDF:', error);
      alert('Failed to load PDF. Please make sure yourfile.pdf is uploaded and matches the name in the code.');
    });
  </script>
</body>
</html>
