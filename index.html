
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PDF Flipbook</title>
  <!-- jQuery (Required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js (Flipbook engine) https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js from CDN https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Link the worker script from CDN
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 50px auto;
    }
    .page {
      width: 400px; /* Half of 800px */
      height: 600px;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .page::after {
      content: attr(data-page-number);
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #D3D3D3;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1000;
    }
    button:hover {
      background: #555;
    }
    #prev-btn {
      left: 10px;
    }
    #next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>
  <button id="prev-btn" onclick="$('#flipbook').turn('previous')">Previous</button>
  <button id="next-btn" onclick="$('#flipbook').turn('next')">Next</button>

  <script>
    const url = 'Suffield Form.pdf'; // <-- Make sure this matches your uploaded PDF file name

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      const flipbook = $('#flipbook');
      const totalPages = pdf.numPages;

      function loadPage(pageNumber) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            const pageDiv = $('<div class="page">').append(canvas);
            pageDiv.attr('data-page-number', pageNumber);
            flipbook.append(pageDiv);

            if (pageNumber < totalPages) {
              loadPage(pageNumber + 1);
            } else {
              // Ensure an even number of pages
              if (totalPages % 2 !== 0) {
                const blankPage = $('<div class="page">');
                flipbook.append(blankPage);
              }
              // All pages loaded — initialize flipbook
              flipbook.turn({
                width: 700,
                height: 500,
                autoCenter: true,
                display: 'double', // Enables two-page view
                acceleration: true,
                gradients: true,
                elevation: 70, // adds a 3D shadow effect
                duration: 1200 // slower flip for realism

                
              });
            }
          });
        });
      }

      // Start with page 1
      loadPage(1);
    }).catch(error => {
      console.error('Error loading PDF:', error);
      alert('Failed to load PDF. Please make sure yourfile.pdf is uploaded and matches the name in the code.');
    });
  </script>
</body>
</html>
