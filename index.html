<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PDF Flipbook</title>

  <!-- Turn.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <!-- jQuery (needed by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- PDF.js -->
  <script src="pdf.js"></script>
  <script>
    // Link the worker script
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 50px auto;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <script>
    const url = 'yourfile.pdf'; // Make sure your PDF is named this

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      const flipbook = $('#flipbook');
      const totalPages = pdf.numPages;

      function loadPage(pageNumber) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            const pageDiv = $('<div class="page">').append(canvas);
            flipbook.append(pageDiv);

            if (pageNumber < totalPages) {
              loadPage(pageNumber + 1);
            } else {
              // All pages loaded â€” now initialize flipbook
              flipbook.turn({
                width: 800,
                height: 600,
                autoCenter: true
              });
            }
          });
        });
      }

      // Start loading first page
      loadPage(1);
    });
  </script>
</body>
</html>
