<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3. Out of the Blue - Timothy Edwards Middle School</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <style>
    body {
      margin: 0;
      background: #645394;
      font-family: sans-serif;
    }

    #flipbook-container {
      width: 880px;
      margin: 60px auto 0;
      position: relative;
    }

    #flipbook {
      width: 880px;
      height: 610px;
      margin: 0 auto;
      position: relative;
      display: none;
    }

    #loader {
      font-family: Arial;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    .page {
      width: 440px;
      height: 610px;
      background: white;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 8px rgba(0,0,0,0.2);
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .nav-button {
      position: absolute;
      background: gray;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 8px;
      padding: 5px;
      display: none;
    }

    #prev-btn {
      left: -60px;
      bottom: 0;
    }

    #next-btn {
      right: -60px;
      bottom: 0;
    }

    .nav-button img {
      height: 40px;
      width: auto;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .nav-button img:hover {
      opacity: 1;
    }

    #page-scrollbar-container {
      width: 880px;
      margin: 10px auto 0;
      text-align: center;
      position: relative;
      display: none;
      visibility: hidden;
    }

    #page-scrollbar {
      width: 100%;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: none;
      pointer-events: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="60">
    <p>Loading flipbook, please wait...</p>
  </div>

  <div id="flipbook-container">
    <div id="flipbook"></div>

    <button id="prev-btn" class="nav-button">
      <img src="previous-arrow.png" alt="Previous">
    </button>

    <button id="next-btn" class="nav-button">
      <img src="next-arrow.png" alt="Next">
    </button>
  </div>

  <div id="page-scrollbar-container">
    <input type="range" id="page-scrollbar" min="1" max="1" value="1">
  </div>

  <div id="tooltip"></div>

  <!-- Audio element for page turn -->
  <audio id="page-turn-audio" preload="auto">
    <source src="turn.mp3" type="audio/mpeg">
    <!-- fallback -->
    Your browser does not support the audio element.
  </audio>

  <script>
    document.getElementById("loader").style.display = "block";

    const url = 'OOTB2025.pdf';
    const tooltip = document.getElementById("tooltip");
    const scrollbar = document.getElementById("page-scrollbar");
    const scrollbarContainer = document.getElementById("page-scrollbar-container");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    const turnAudio = document.getElementById("page-turn-audio");
    turnAudio.volume = 0.4;

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      const flipbook = $('#flipbook');
      const totalPages = pdf.numPages;
      scrollbar.max = totalPages;

      function renderPage(pageNumber) {
        return pdf.getPage(pageNumber).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          return page.render(renderContext).promise.then(() => canvas);
        });
      }

      async function loadPages() {
        for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
          const canvas = await renderPage(pageNumber);
          const pageDiv = $('<div class="page">').append(canvas);
          pageDiv.attr('data-page-number', pageNumber);
          flipbook.append(pageDiv);
        }

        if (totalPages % 2 !== 0) {
          flipbook.append($('<div class="page">'));
        }

        flipbook.turn({
          width: 880,
          height: 610,
          autoCenter: true,
          display: 'double',
          acceleration: true,
          gradients: true,
          elevation: 300,
          duration: 1500,
          when: {
            turned: function(event, page) {
              scrollbar.value = page;
              turnAudio.currentTime = 0;
              turnAudio.play().catch(() => {}); // suppress autoplay errors
            }
          }
        });

        document.getElementById("loader").style.display = "none";
        document.getElementById("flipbook").style.display = "block";
        prevBtn.style.display = "block";
        nextBtn.style.display = "block";

        // Optional: Enable scrollbar
        // scrollbarContainer.style.display = "block";
        // scrollbarContainer.style.visibility = "visible";

        prevBtn.addEventListener('click', () => {
          $("#flipbook").turn("previous");
        });

        nextBtn.addEventListener('click', () => {
          $("#flipbook").turn("next");
        });
      }

      loadPages();
    }).catch(error => {
      console.error('Error loading PDF:', error);
      alert('Failed to load PDF. Please make sure your file is uploaded and the name matches.');
    });

    scrollbar.addEventListener('input', function (e) {
      const page = parseInt(e.target.value);
      $("#flipbook").turn("page", page);
    });

    scrollbar.addEventListener('mousemove', function (e) {
      const rect = scrollbar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const estimatedPage = Math.round(percent * (scrollbar.max - 1)) + 1;

      const leftPage = estimatedPage % 2 === 0 ? estimatedPage - 1 : estimatedPage;
      const rightPage = (leftPage + 1 <= scrollbar.max) ? leftPage + 1 : null;

      tooltip.style.left = (e.pageX - 20) + "px";
      tooltip.style.top = (e.pageY - 40) + "px";
      tooltip.style.display = "block";
      tooltip.innerText = rightPage ? `Pages ${leftPage}â€“${rightPage}` : `Page ${leftPage}`;
    });

    scrollbar.addEventListener('mouseleave', function () {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
